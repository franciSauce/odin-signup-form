<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="section-pic">
            <div class="logo">
                <img src="imgs/logo.png" alt="TOP Logo">
                <h2>ODIN</h2>
            </div>
            <div class="credit">
                Photo by <a href="https://unsplash.com/@fluidimagery?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Fluid Imagery</a> on <a href="https://unsplash.com/photos/white-suv-parked-near-green-trees-during-daytime-_xf77jLFyfw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="section-main">
            <div class="top">
                <p>This is not a real online service! You know you need something <br>like this in your life to help you realize your deepest dreams. <br>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="mid">
                <p>Let's do this!</p>
                <form action="" class="form">
                    <div class="user-inputs">
                        <div class="user">
                            <label for="fname">FIRST NAME
                                <input type="text" id="fname" name="fname" placeholder="John" required>
                            </label>
                        </div>
                        <div class="user">
                            <label for="email">EMAIL
                                <input type="email" id="email" name="email" placeholder="johndoe@xyz.com" required>
                            </label>
                        </div>
                        <div class="user">
                            <label for="pwd">PASSWORD
                                <input type="password" id="pwd" name="pwd" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            </label>
                        </div>
                    </div>
                    <div class="user-inputs">
                        <div class="user">
                            <label for="lname">LAST NAME
                                <input type="text" id="lname" name="lname" placeholder="Doe" required>
                            </label>
                    </div>
                        <div class="user">
                            <label for="cell">PHONE NUMBER
                                <input type="tel" id="cell" name="cell" placeholder="0123456789" required pattern="[0-9]{10}">
                            </label>
                        </div>
                        <div class="user">
                            <label for="con-pwd">CONFIRM PASSWORD
                                <input type="password" id="con-pwd" name="con-pwd" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                            </label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="bottom">
                <div>
                    <button>Create Account</button>
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
    </div>        
</body>
</html>
