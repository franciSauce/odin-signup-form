<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="section-pic">
            <div class="logo">
                <img src="imgs/logo.png" alt="TOP Logo">
                <h2>ODIN</h2>
            </div>
            <div class="credit">
                Photo by <a href="https://unsplash.com/@fluidimagery?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Fluid Imagery</a> on <a href="https://unsplash.com/photos/white-suv-parked-near-green-trees-during-daytime-_xf77jLFyfw?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>
        <div class="section-main">
            <div class="top">
                <p>
                    This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.
                </p>
                <p>
                    You <em>know</em> you want to. 
                </p>
            </div>
            <div class="mid">
                <p>
                    Let's do this!
                </p>
                <form action="">
                    <div class="user-inputs">
                        <div class="user">
                            <label for="fname">FIRST NAME
                                <input type="text" id="fname" name="fname" placeholder="John" required>
                                <div id="fname-error" class="error"></div>
                            </label>
                        </div>
                        <div class="user"></div>
                        <div class="user"></div>
                    </div>
                    <div class="user-inputs"></div>
                </form>
            </div>
        </div>
    </div>        
</body>
</html>
